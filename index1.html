    <style>
        @keyframes crush {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(0.9); /* Adjust the scale to "crush" the image */
            }
            100% {
                transform: scale(1);
            }
        }

        .image-side {
            background-image: url('assets/picture/download.jpg');
            background-size: cover;
            background-position: center;
            height: 100vh;
            position: relative;
            animation: crush 2s infinite; /* Apply the crush animation */
        }

        /* Center the image vertically */
        .image-side::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 100%;
            height: 100%;
            transform: translate(-50%, -50%);
            background-image: inherit;
            background-size: inherit;
            background-position: inherit;
            z-index: -1; /* Behind the overlay */
            filter: blur(-9px); /* Optional: add some blur for better effect */
        }
    </style>

    <section id="signInAndSignUp-sec" >
    <div class="container-fluid vh-100">
        <div class="row w-100 h-100">
            <!-- Left Image Section -->

            <!-- Right Login Form Section -->
            <div class="col-md-6 d-flex align-items-center justify-content-center login-panel">
                <div class="login-form w-75 p-0">
                    <!-- Tab Navigation for Sign Up and Sign In -->
                    <ul class="nav nav-tabs" id="loginTab" role="tablist">
                        <li class="nav-item w-50" role="presentation">
                            <button class="nav-link active w-100 rounded-top-left" id="signIn-tab" data-bs-toggle="tab" data-bs-target="#signIn" type="button" role="tab">Sign In</button>
                        </li>
                        <li class="nav-item w-50" role="presentation">
                            <button class="nav-link w-100 rounded-top-right" id="signUp-tab" data-bs-toggle="tab" data-bs-target="#signUp" type="button" role="tab">Sign Up</button>
                        </li>
                    </ul>

                    <!-- Tab Content for Sign In and Sign Up -->
                    <div class="tab-content" id="loginTabContent">
                        <!-- Sign In Tab -->
                        <div class="tab-pane fade show active p-5" id="signIn" role="tabpanel" aria-labelledby="signIn-tab">
                            <form>
                                <div class="mb-3">
                                    <label for="email" class="form-label font-size-md">Email</label>
                                    <input type="email" class="form-control font-size-md" id="email" placeholder="example@gmail.com" required>
                                </div>
                                <div class="mb-4 position-relative">
                                    <label for="password" class="form-label font-size-md">Password</label>
                                    <a href="#" class="text-success forgot-password font-size-md text-success">Forgot Password?</a>
                                    <input type="password" class="form-control" id="password" required>
                                </div>
                                <button id="btn-signIn" type="submit" class="btn btn-success btn-success w-100">Sign In</button>
                            </form>
                        </div>

                        <!-- Sign Up Tab -->
                        <div class="tab-pane fade p-5" id="signUp" role="tabpanel" aria-labelledby="signUp-tab">
                            <form>
                                <div class="mb-3">
                                    <label for="signupEmail" class="form-label font-size-md">Email</label>
                                    <input type="email" class="form-control font-size-md" id="signupEmail" placeholder="example@gmail.com" required>
                                </div>

                                <!-- Role Dropdown -->
                                <div class="mb-3">
                                    <label for="role" class="form-label font-size-md">Role</label>
                                    <select class="form-select font-size-md" id="role" required>
                                        <option value="" selected disabled>Select your role</option>
                                        <option value="manager">MANAGER</option>
                                        <option value="admin">ADMINISTRATIVE</option>
                                        <option value="scientist">SCIENTIST</option>
                                        <option value="other">OTHER</option>
                                    </select>
                                </div>

                                <div class="mb-3">
                                    <label for="signupPassword" class="form-label font-size-md">Password</label>
                                    <input type="password" class="form-control" id="signupPassword" required>
                                </div>
                                <div class="mb-3">
                                    <label for="confirmPassword" class="form-label font-size-md">Confirm Password</label>
                                    <input type="password" class="form-control" id="confirmPassword" required>
                                </div>
                                <button id="btn-signUp" type="submit" class="btn btn-success w-100">Sign Up</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

        <section id="field-sec">
            <div class="container mt-4">
                <!-- Search bar -->
                <div class="mb-3">

                        <input type="text" class="form-control rounded-searchbar" placeholder="Search fields..." aria-label="Search">
                    </div>
                </div>
                <!--Add Filed Buttons-->
                <div class="d-flex ms-auto gap-2 mb-3" style="width: 20%; justify-content: end;">
                    <button type="button" class="btn btn-success flex-grow-1" data-bs-toggle="modal" data-bs-target="#newFieldModal">New</button>
                </div>
                <!-- Field Card -->
                <div id="fieldCard" class="row">
                    <!-- add card dynamically -->
                </div>
                <!-- New Field Modal -->
                <div class="modal fade" id="newFieldModal" tabindex="-1" aria-labelledby="newFieldModalLabel" aria-hidden="true">
                    <div class="modal-dialog modal-lg">
                        <div class="modal-content" style="background-color: #2b2b2b; color: white;">
                            <div class="modal-header">
                                <h5 class="modal-title" id="newFieldModalLabel">Add New Field Details</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" style="filter: invert(1);"></button>
                            </div>
                            <div class="modal-body">
                                <form id="fieldForm">
                                    <div class="mb-3">
                                        <!-- Field Name -->
                                        <label for="fieldName" class="form-label">Field Name</label>
                                        <input type="text" class="form-control" id="fieldName">
                                    </div>

                                    <div class="row mb-3">
                                        <!-- Field Location -->
                                        <div class="col-md-6">
                                            <label for="fieldLocation" class="form-label">Location</label>
                                            <input type="text" class="form-control" id="fieldLocation">
                                        </div>
                                        <!-- Extent Size -->
                                        <div class="col-md-6">
                                            <label for="extentSize" class="form-label">Extent Size</label>
                                            <input type="text" class="form-control" id="extentSize">
                                        </div>
                                    </div>

                                    <div class="row mb-3">
                                        <!-- Staff Members -->
                                        <div class="col-md-6">
                                            <div class="d-flex justify-content-between align-items-center mb-2">
                                                <label for="filed-staffId" class="form-label">Staff Members</label>
                                                <button type="button" class="btn btn-success" id="addFieldStaffButton">Add Member</button>
                                            </div>
                                            <div id="initialStaffFiled" class="input-group">
                                                <select id="filed-staffId" class="form-control mt-2">
                                                    <option value="">Select Member</option>
                                                </select>
                                            </div>
                                            <div id="additionalStaff" class="mt-2"></div> <!-- Container for dynamic log inputs -->
                                        </div>

                                        <!-- Crops -->
                                        <div class="col-md-6">
                                            <div class="d-flex justify-content-between align-items-center mb-2">
                                                <label for="filed-cropId" class="form-label">Crops</label>
                                                <button type="button" class="btn btn-success" id="addFieldCropButton">Add Crop</button>
                                            </div>
                                            <div id="initialFiledCrop" class="input-group">
                                                <select id="filed-cropId" class="form-control mt-2">
                                                    <option value="">Select Crop</option>
                                                </select>
                                            </div>
                                            <div id="additionalCrop" class="mt-2"></div> <!-- Container for dynamic log inputs -->
                                        </div>
                                    </div>

                                    <div class="row mb-3">
                                        <!-- Field Image 1 -->
                                        <div class="col-md-6">
                                            <label for="fieldImage1" class="form-label">Field Image 1</label>
                                            <input type="file" class="form-control" id="fieldImage1" accept="image/*" onchange="previewImage('fieldImage1', 'preview1')">
                                            <img id="preview1" src="#" alt="Image Preview 1" class="img-fluid mt-2 d-none" style="max-height: 150px;">
                                        </div>
                                        <!-- Field Image 2 -->

                                            <img id="preview2" src="#" alt="Image Preview 2" class="img-fluid mt-2 d-none" style="max-height: 150px;">
                                        </div>
                                    </div>
                                </form>

                            </div>

                            </div>

                                            <label for="updateFieldName" class="form-label">Field Name</label>

                                        </div>
                                    </div>
                                    <div class="row mb-3">
                                        <!-- Location -->

                                            <div class="mb-3">

                                            </div>
                                        </div>
                                        <!-- Extent Size -->

                                            </div>
                                        </div>
                                    </div>

                                        <div class="col-md-6">
                                            <!-- Crop List -->
                                            <div class="mb-3" id="updateCropContainer">
                                                <label class="form-label">Crops</label>
                                                <div id="updateCrop"></div> <!-- Crop container for dynamic inputs -->
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <!-- Staff List -->

                                        </div>
                                    </div>
                                    <div class="mb-3">

                                            <div id="updateLogs"></div> <!-- Staff container for dynamic inputs -->

                                    </div>

                                            <input type="file" class="form-control" id="updateFieldImage1" onchange="previewImage('updateFieldImage1', 'updatePreview1')" accept="image/*">

                                        </div>
                                        <div class="col-md-6">
                                            <label for="updateFieldImage2" class="form-label">Field Image 2</label>
                                            <input type="file" class="form-control" id="updateFieldImage2" onchange="previewImage('updateFieldImage2', 'updatePreview2')" accept="image/*">
                                            <img id="updatePreview2" src="#" alt="Preview Image 2" class="img-fluid mt-2 d-none" style="max-height: 150px;">
                                        </div>
                                    </div>
                                </form>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                <button type="submit" class="btn btn-success" form="updateFieldForm">Update Field</button>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Delete Confirmation Modal -->
                <div class="modal fade" id="confirmDeleteModal" tabindex="-1" aria-labelledby="confirmDeleteModalLabel" aria-hidden="true">
                    <div class="modal-dialog modal-dialog-centered">
                        <div class="modal-content" style="background-color: #2b2b2b; color: white;"> <!-- Dark background and white text -->
                            <div class="modal-header">
                                <h5 class="modal-title" id="confirmDeleteModalLabel">Confirm Delete</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" style="filter: invert(1);"></button>
                            </div>
                            <div class="modal-body">
                                Are you sure you want to delete this field card?
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">No</button>
                                <button type="button" class="btn btn-danger" id="confirmDeleteButton">Yes</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
